<!DOCTYPE html>
<html>
<head>
    <title>All Members</title>
    <style>
        /* Futuristic Theme */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #00ffea;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            box-shadow: 0px 0px 20px #00ffea;
        }

        th, td {
            padding: 10px;
            border: 1px solid #00ffea;
        }

        th {
            background: #ff007f;
            color: white;
            text-shadow: 0 0 10px #fff;
        }

        tr:hover {
            background: rgba(255, 0, 127, 0.3);
            transition: 0.3s ease-in-out;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff007f;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            text-shadow: 0 0 10px white;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px #ff007f;
        }

        .back-btn:hover {
            background: #00ffea;
            box-shadow: 0 0 20px #00ffea;
        }
    </style>
</head>
<body>
    <h1>All Gym Members</h1>
    <table border="1">
        <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Expiry Date</th>
            <th>Trainer ID</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member[0] }}</td>
            <td>{{ member[1] }}</td>
            <td>{{ member[2] }}</td>
            <td>{{ member[3] }}</td>
            <td>{{ member[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Back Button Below the Table -->
    <a href="/" class="back-btn">Back to Home page</a>
</body>
</html>
