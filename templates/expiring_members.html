<!DOCTYPE html>
<html>
<head>
    <title>Expiring Members</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin-bottom: 15px;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: black;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            animation: slideUp 1s ease-in-out;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #222;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ff9966;
            color: white;
            transform: scale(1.02);
            transition: 0.3s ease-in-out;
        }

        .search-bar {
            padding: 10px;
            width: 60%;
            margin: 15px auto;
            border-radius: 5px;
            border: none;
            outline: none;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Members Expiring This Month</h1>
    
    <input type="text" id="searchInput" class="search-bar" placeholder="Search for Trainer ID..." onkeyup="filterTable()">

    <a href="/">Back to Home page</a>

    <table id="membersTable">
        <tr>
            <th>Trainer ID</th>
            <th>Expiring Member Count</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member[0] }}</td>
            <td>{{ member[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function filterTable() {
            var input = document.getElementById("searchInput").value.toUpperCase();
            var table = document.getElementById("membersTable");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var cell = rows[i].getElementsByTagName("td")[0];
                if (cell) {
                    var txtValue = cell.textContent || cell.innerText;
                    rows[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? "" : "none";
                }
            }
        }
    </script>

</body>
</html>
