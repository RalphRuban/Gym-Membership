<!DOCTYPE html>
<html>
<head>
    <title>Active Gym Members</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin-bottom: 15px;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: black;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            animation: slideUp 1s ease-in-out;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #222;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ff9966;
            color: white;
            transform: scale(1.02);
            transition: 0.3s ease-in-out;
        }

        .search-bar {
            padding: 10px;
            width: 60%;
            margin: 15px auto;
            border-radius: 5px;
            border: none;
            outline: none;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        }

        .most-active {
            width: 50%;
            margin: 20px auto;
            background: linear-gradient(to right, #cc5500, #b22222);
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.4);
            color: white;
            display: none;
        }

        button {
            background-color: #222;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff9966;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Active Gym Members</h1>

    <!-- Search Bar -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Search for Member Name..." onkeyup="filterTable()">

    <!-- Back Button -->
    <a href="/">Back to Home page</a>

    <table id="membersTable">
        <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>No. of Sessions Attended</th> 
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member[0] }}</td>
            <td>{{ member[1] }}</td>
            <td>{{ member[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Toggle Button - Restored Design -->
    <button id="toggleButton">Check the Most Active Member</button>

    <!-- Most Active Member Section -->
    <div id="mostActiveMember" class="most-active">
        <h2>Most Active Member</h2>
        <p><strong>Member ID:</strong> <span id="activeMemberID"></span></p>
        <p><strong>Name:</strong> <span id="activeMemberName"></span></p>
        <p><strong>Sessions Attended:</strong> <span id="activeMemberSessions"></span></p>
        <p><strong>Expiry Date:</strong> <span id="activeMemberExpiry"></span></p> 
    </div>

    <script>
        function filterTable() {
            var input = document.getElementById("searchInput").value.toUpperCase();
            var table = document.getElementById("membersTable");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var cell = rows[i].getElementsByTagName("td")[1]; // Name column
                if (cell) {
                    var txtValue = cell.textContent || cell.innerText;
                    rows[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? "" : "none";
                }
            }
        }

        document.getElementById("toggleButton").addEventListener("click", function () {
            let section = document.getElementById("mostActiveMember");
            section.style.display = section.style.display === "none" ? "block" : "none";
        });

        document.addEventListener("DOMContentLoaded", function () {
            let memberID = "{{ most_active_member[0] }}";
            let memberName = "{{ most_active_member[1] }}";
            let sessionCount = "{{ most_active_member[2] }}"; 
            let expiryDate = "{{ most_active_member[3] }}";  

            if (memberID && memberName && sessionCount && expiryDate) {
                document.getElementById("activeMemberID").textContent = memberID;
                document.getElementById("activeMemberName").textContent = memberName;
                document.getElementById("activeMemberSessions").textContent = sessionCount;
                document.getElementById("activeMemberExpiry").textContent = expiryDate;  
            }
        });
    </script>

</body>
</html>
